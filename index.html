<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech and Voice Cloning</title>
</head>
<body>
    <h1>Text to Speech & Voice Cloning</h1>
    
    <textarea id="text-input" placeholder="Enter text here"></textarea>
    <br>
    <button id="text-to-speech-btn">Text to Speech</button>
    <button id="clone-voice-btn">Clone Voice</button>

    <div id="voice-recording" style="display:none;">
        <p>Please speak to clone your voice...</p>
        <button id="start-recording">Start Recording</button>
        <button id="stop-recording" disabled>Stop Recording</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
