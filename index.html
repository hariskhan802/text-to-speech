<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Example</title>
</head>
<body>
    <h1>Text to Speech</h1>
    <textarea id="text-input" rows="4" cols="50" placeholder="Enter text here..."></textarea><br><br>
    <button id="text-to-speech">Convert Text to Speech</button>

    <script>
        document.getElementById('text-to-speech').addEventListener('click', function() {
            const text = document.getElementById('text-input').value;

            if (text.trim() === '') {
                alert('Please enter some text!');
                return;
            }

            // Create a new SpeechSynthesisUtterance object
            const utterance = new SpeechSynthesisUtterance(text);

            // You can set different properties here (e.g., language, pitch, rate)
            utterance.lang = 'en-US';  // Set the language
            utterance.pitch = 1;  // Set pitch (range: 0-2)
            utterance.rate = 1;   // Set speed/rate (range: 0.1-10)

            // Speak the text
            window.speechSynthesis.speak(utterance);
        });
    </script>
</body>
</html>
